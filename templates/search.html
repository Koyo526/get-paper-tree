{% extends "base.html" %}
{% block content %}
<div class = "search-box">
    <h1 class="search-box-ttl">Papers Search</h1>
    <div class="input-box">
        <form method="POST" class="post-input-box">
            <p class="input-label">Search</p>
            <input type="text" name="text" placeholder="title or keyword" class = "text-input">
            <input type="submit" value="Submit" class = "text-button">
        </form>
    </div>
</div>
{% endblock %}
